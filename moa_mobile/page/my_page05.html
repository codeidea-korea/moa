<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="../js/calendar.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <title>MOA</title>
</head>
<body>
    <div class="header">
        <button class="prev"></button>
        <h2 class="pageTit">프로필 설정</h2>
        <button class="textbtn">저장</button>
    </div>
    <div class="wrapper">
        <div class="s_content">
            <div class="p_area">
                <div class="profile_img">
                    <img src="../images/profile_default.svg" alt="">
                </div>
                <div class="up_profile02">
                    <input type="file" id="up_profile">
                    <label for="up_profile"><img src="../images/up_profile.svg" alt=""></label>
                </div>
                <p class="p_id">Hello123</p>
                <a href="" class="connect">네이버 계정 연결</a>
                <div class="my_ment">
                    회원님은 <b>반가운 분</b>입니다. <span>슈퍼호스트</span>
                </div>
            </div>
        </div>
        <div class="s_content">
            <div class="common_input">

                <div class="mt15">
                    <p class="m_title">닉네임</p>
                    <div class="input_flex">
                        <input type="text" placeholder="닉네임">
                        <div class="cominput_btn02">
                            <button>변경</button>
                        </div>
                    </div>
                    <span class="inform02 p12">
                        ·닉네임 변경은 1회/3개월 가능합니다.
                    </span>
                </div>

                <div class="mt15">
                    <p class="m_title">휴대폰 번호</p>
                    <div class="input_flex">
                        <input type="number" pattern="\d*" placeholder="휴대폰 번호">
                        <div class="cominput_btn02">
                            <button>변경</button>
                        </div>
                    </div>
                </div>

                <div class="mt15">
                    <p class="m_title">이메일</p>
                    <div class="input_flex">
                        <input type="email" placeholder="이메일">
                    </div>
                </div>

                <div class="mt15">
                    <p class="m_title">한 줄 소개 입력</p>
                    <div class="input_flex">
                        <input type="text" placeholder="한 줄 소개 입력">
                    </div>
                </div>
                
                <div class="info_list">
                    <ul>
                        <li>
                            <p class="m_title">성별</p>
                            <div class="radio_area">
                                <span class="info_radio">
                                    <input type="radio" name="dd1" id="radio1">
                                    <label for="radio1">남</label>
                                </span>
                                <span class="info_radio">
                                    <input type="radio" name="dd1" id="radio2">
                                    <label for="radio2">여</label>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="my_select mt15">
                    <p class="m_title">연령</p>
                    <select name="" id="">
                        <option value=""disabled selected hidden>연령을 선택해주세요.</option>
                        <option value="">20살</option>
                    </select>
                </div>
                
            </div>
        </div>
    </div>

    
    <script src="../js/common.js"></script>
</body>
</html>
