<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="../js/calendar.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <title>MOA</title>
</head>
<body>
    <div class="login_wrap">
        <div class="cnter">
            <div class="login_logo">
                <img src="../images/logo.svg" alt="">
            </div>
            <div class="line_input">
                <p>이메일 주소</p>
                <input type="text" placeholder="예) moa@moa.co.kr">
                <p>비밀번호</p>
                <input type="password">
            </div>
            <div class="login_button">
                <button class="login_btn">로그인</button>
                <button class="kakao_btn">카카오톡으로 계속하기</button>
                <button class="naver_btn">네이버로 계속하기</button>
                <button class="Apple_btn">Apple로 계속하기</button>
            </div>
            <div class="login_etc">
                <a href="">이메일 가입</a>
                <span></span>
                <a href="">이메일 찾기</a>
                <span></span>
                <a href="">비밀번호 찾기</a>
            </div>
            <p class="recent_login">최근 로그인은 카카오톡입니다.</p>
            <div class="look">
                <a href="">둘러보기</a>
            </div>
        </div>
    </div>
    <script src="../js/common.js"></script>
</body>
</html>
