<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="../js/calendar.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <title>MOA</title>
</head>
<body>
    <div class="header">
        <button class="prev"></button>
        <h2 class="pageTit">이메일로 회원가입</h2>
    </div>
    <div class="wrapper">
        <div class="content">
            <div class="line_input">
                <p>이메일 주소</p>
                <input type="text" placeholder="예) moa@moa.co.kr">
                <p>비밀번호</p>
                <input type="password">
            </div>
            <div class="agree_area">
                <div class="all_agree">
                    <input type="checkbox" id="agree1">
                    <label for="agree1">전체 동의</label>
                </div>
                <div class="agree_list">
                    <div>
                        <input type="checkbox" id="agree2">
                        <label for="agree2">[필수] 만14세 이상이며 모두 동의합니다.</label>
                    </div>
                    <div>
                        <input type="checkbox" id="agree3">
                        <label for="agree3">[필수] 이용약관에 모두 동의합니다. </label>
                    </div>
                    <div>
                        <input type="checkbox" id="agree4">
                        <label for="agree4">[필수] 개인정보 처리방침</label>
                    </div>
                    <div>
                        <input type="checkbox" id="agree5">
                        <label for="agree5">[선택] 광고성 정보 수신에 모두 동의합니다.</label>
                        <div class="selec">
                            <ul>
                                <li>
                                    <input type="checkbox" id="box6">
                                    <label for="box6">PUSH 알림</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="box7">
                                    <label for="box7">이메일</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="box8">
                                    <label for="box8">SMS</label>
                                </li>
                                <li>
                                    <p>
                                        이벤트 혜택 등 다양한 정보를 받을 수 있어요
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="p38">
                <button class="inactive">다음</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
